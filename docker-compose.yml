# Docker Compose for earn-auto-reviewer
# CRITICAL: Project name prevents container conflicts across projects on shared Docker daemon

name: earn-auto-reviewer

services:
  web:
    container_name: earn-auto-reviewer-web
    image: ghcr.io/rector-labs/earn-auto-reviewer:latest
    restart: unless-stopped
    ports:
      - "4002:3000"  # HOST:CONTAINER - registered in vps-port-registry.md
    environment:
      - NODE_ENV=production
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "project=earn-auto-reviewer"
      - "maintainer=rector-labs"

networks:
  default:
    name: earn-auto-reviewer-network
